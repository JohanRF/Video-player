<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PRACTICA/style.css">
    <title>practica</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="img/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
            <h2 class="player-title">Musica para Programar</h2>
            <div class="player-overlay">
                <div class="player-actions">
                    <button class="backward" aria-label="retroceder 10 segundos"></button>
                    <button class="play" aria-label="Reproducir"></button>
                    <button  class="pause" hidden aria-label="Pausa"></button>
                    <button class="forward" aria-label="Adelantar 10 segundos"></button>
                </div>

                <div class="player-progress">
                    <input class="progress" type="range" min="0" value="0" step="1">   
                </div>  
            </div>
            
        </div>
    </div>


    <script src="/PRACTICA/index.js"> </script>
    
</body>
</html>
